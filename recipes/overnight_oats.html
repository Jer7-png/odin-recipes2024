    <h1>Overnight oats</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F2346814.jpg&q=60&c=sc&poi=auto&orient=true&h=512" alt="overnight oats">
    <h3>Overnight oats</h3>
    <p>Overnight oats are an easy and nutritious meal to make in the fridge during the night. </p>
    <h2>Ingredients</h2>
    <ul>
        <li>1/3 cup Milk</li>
        <li>1/4 cup Greek Yogurt</li>
        <li>1/4 cup rolled Oats</li>
        <li>2 teaspoons Honey</li>
        <li>2 teaspoons Chia seeds</li>
        <li>1/4 teaspoon Cinnamon</li>
        <li>1/4 cup Berries</li>
    </ul>
</body>
